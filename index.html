<!DOCTYPE html>
<!--
    This is a beginner project to try to replicate the Google.com homepage without copying the source code.
-->

<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="UTF-8" />
    <meta
      content="Search the world's information, including webpages, images, videos and more. Google has many special features to help you find exactly what you're looking for."
      name="description"
    />
    <title>Google</title>
  </head>
  <body>
    <header>
      <div class="left-top-div">
        <a
          class="left-top-link"
          href="https://about.google/?fg=1&utm_source=google-CA&utm_medium=referral&utm_campaign=hp-header"
          >About</a
        >
        <a
          class="left-top-link"
          href="https://store.google.com/CA?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-CA"
          >Store</a
        >
      </div>
      <div class="right-top-div">
        <a
          class="right-top-link"
          href="https://mail.google.com/mail/?tab=wm&ogbl"
          target="_top"
          >Gmail</a
        >
        <a
          class="right-top-link"
          href="https://www.google.ca/imghp?hl=en&tab=wi&ogbl"
          target="_top"
          >Images</a
        >
        <a
          class="google-apps-btn"
          href="https://www.google.ca/intl/en/about/products?tab=wh"
          title="Google apps"
          aria-expanded="false"
          role="button"
          tabindex="0"
        ></a>
        <a
          class="sign-in-btn"
          href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/"
          target="_top"
          >Sign in</a
        >
      </div>
    </header>
    <main>
      <img
        class="google-logo"
        alt="Google"
        height="92"
        width="272"
        src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
        srcset="
          https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png 1x,
          https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png 2x
        "
      />
      <div class="search-bar">
        <svg
          class="search-icon"
          focusable="false"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <path
            d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
          ></path>
        </svg>
        <input
          class="search-input"
          maxlength="2048"
          name="q"
          type="text"
          title="Search"
          spellcheck="false"
        />
        <span class="googlemic"></span>
      </div>
      <input class="submit-btn" value="Google Search" type="submit" />
      <input class="submit-btn" value="I'm Feeling Lucky" type="submit" />
    </main>
    <footer>
      <div class="bottom-left-div">
        <a
          class="bottom-link"
          href="https://www.google.com/intl/en_ca/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
          >Advertising</a
        >
        <a
          class="bottom-link"
          href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
          >Business</a
        >
        <a
          class="bottom-link"
          href="https://google.com/search/howsearchworks/?fg=1"
          >How Search Works</a
        >
      </div>
      <div class="bottom-right-div">
        <a class="bottom-link" href="https://policies.google.com/privacy?fg=1"
          >Privacy</a
        >
        <a class="bottom-link" href="https://policies.google.com/terms?fg=1"
          >Terms</a
        >
        <a class="bottom-link" href="https://www.google.com/preferences?hl=en"
          >Settings</a
        >
      </div>
    </footer>
  </body>
</html>
